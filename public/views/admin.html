
<h1>Admin Center</h1>
<h2>Add Employee</h2>

<div class="addEmployeeForm">

  <form name="helpForm">
    <div class="form-group">
      <label for="name">Employee Name </label>
      <input type="text" name="name" />
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <select name="department" class="form-control">
        <option value="">----</option>
        <option value="Workstation Problem">Customer Support</option>
        <option value="Software Problem">CSM Department</option>
        <option value="Network Problem">Onboarding Department</option>
        <option value="Printer Problem">Accounting / Finance</option>
        <option value="Printer Problem">Marketing Department</option>
        <option value="Accessory Problem">Training Department</option>
        <option value="Accessory Problem">Install Department</option>
        <option value="Accessory Problem">Porting Department</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="Number" name="phone" />
    </div>

    <div class="form-group">
      <label for="extension">Extension</label>
      <input type="number" name="extension" />
    </div>

    <div class="form-group">
      <label for="cellPhone">Cell Phone</label>
      <input type="number" name="cellPhone" />
    </div>

    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text" name="email" />
    </div>

    <div class="form-group">
      <label for="imagePath">Image Path</label>
      <input type="text" name="imagePath" />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select name="status" class="form-control">
        <option value="">----</option>
        <option value="Full Time">Full-Time</option>
        <option value="Part Time">Part-Time</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>

    <div class="form-group">
      <label for="note">Note</label>
      <textarea name="note" class="form-control"></textarea>
    </div>

    <button class="btn btn-default">Submit</button>
  </form>
</div>
