<div class="addEmployee" ng-controller="directoryCtrl">
  <div class="container">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Employee First Name" ng-model="employee.firstName">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Employee Last Name" ng-model="employee.lastName">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Department</label>
        <input type="text" class="form-control" id="department" placeholder="Employee Department" ng-model="emloyee.department">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Office Phone</label>
        <input type="text" class="form-control" id="officePhone" placeholder="Office Phone Number" ng-model="employee.officePhone">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Extension</label>
        <input type="text" class="form-control" id="employeeExt" placeholder="Extension Number" ng-model="employee.employeeExt">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Cell Phone</label>
        <input type="text" class="form-control" id="cellPhone" placeholder="Cell Phone Number" ng-model="employee.cellPhone">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Work E-mail</label>
        <input type="text" class="form-control" id="workEmail" placeholder="Work E-mail Address" ng-model="employee.workEmail">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Employee Status</label>
        <input type="text" class="form-control" id="employeeStatus" placeholder="Employee Status" ng-model="employee.employeeStatus">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Employee Image URL</label>
        <input type="text" class="form-control" id="imageURL" placeholder="Employee Image URL" ng-model="employee.imageURL">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Employee Note</label>
        <input type="text" class="form-control" id="employeeNote" placeholder="Employee Note" ng-model="employee.employeeNote">
      </div>
      <button type="submit" class="btn btn-default" ng-click="addEmployee(employee)">Submit</button>
    </form>
  </div>
</div>
