<div class="stateHeader">
  <h1>Directory Listing</h1>
</div>


<div class="dirMenu">
  <ul>
    <li>Home</li>
    <li>Customer Support</li>
    <li>CSM Department</li>
    <li>Onboarding</li>
    <li>Marketing</li>
    <li>Finance</li>
  </ul>
</div>

<div class="employeeContainer">
  <div class="employee" ng-repeat="employee in employees">
    <p>Employee:  {{ employee.FirstName }} {{employee.LastName }} </p>
    <p>Title: {{ employee.Title }} </p>
  </div>
</div>
